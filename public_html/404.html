<!DOCTYPE html>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="./css/styles.css">
  <script>(function(){var t=localStorage.getItem('theme');if(!t)t=matchMedia('(prefers-color-scheme:dark)').matches?'dark':'light';document.documentElement.setAttribute('data-theme',t)})()</script>
</head>
<body>
  <a href="#main-content" class="skip-link">Saltar al contenido principal</a>
  <div id="navbar-placeholder" class="component-loading"></div>

  <main id="main-content">
    <div class="container" style="text-align: center;">
      <h1 data-i18n="404_heading">Pagina no encontrada</h1>
      <p data-i18n="404_message">Lo sentimos, la pagina que buscas no existe o ha sido movida.</p>

      <div class="search-panel" style="margin: var(--space-xl) auto;">
        <h2 class="search-panel__title" data-i18n="404_search_title">Buscar en el sitio</h2>
        <form action="/es/search.html" method="get" class="search-box" data-i18n-action="search_action">
          <div class="search-box__input-wrap">
            <span class="search-box__icon" aria-hidden="true">&#128269;</span>
            <label for="search-input" class="sr-only" data-i18n="search_label">Buscar articulos</label>
            <input type="text" name="query" id="search-input" class="search-box__input" placeholder="Buscar articulos..." required data-i18n-placeholder="search_placeholder">
          </div>
          <button type="submit" class="btn btn--primary" data-i18n="search_button">Buscar</button>
        </form>
      </div>

      <div class="card-grid" style="max-width: 640px; margin: var(--space-xl) auto;">
        <a href="/" class="card">
          <div class="card__icon" aria-hidden="true">&#127968;</div>
          <h2 class="card__title" data-i18n="404_home_title">Inicio</h2>
          <p class="card__desc" data-i18n="404_home_desc">Volver a la pagina principal.</p>
        </a>
        <a href="/es/legal-hub.html" class="card" data-i18n-href="nav_legal_href">
          <div class="card__icon" aria-hidden="true">&#9878;</div>
          <h2 class="card__title" data-i18n="nav_legal">Ayuda Legal y Fiscal</h2>
          <p class="card__desc" data-i18n="404_legal_desc">Guias legales y fiscales.</p>
        </a>
        <a href="/es/technical-hub.html" class="card" data-i18n-href="nav_tech_href">
          <div class="card__icon" aria-hidden="true">&#128736;</div>
          <h2 class="card__title" data-i18n="nav_tech">Ayuda Tecnica</h2>
          <p class="card__desc" data-i18n="404_tech_desc">Tutoriales y herramientas tecnicas.</p>
        </a>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script type="module" src="./scripts/pages/404.js"></script>
</body>
</html>
