<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex">
  <title>Offline - CERN Starter Pack</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="preload" href="./css/styles.css" as="style">
  <link rel="stylesheet" href="./css/styles.css">
  <script>(function(){var t=localStorage.getItem('theme');if(!t)t=matchMedia('(prefers-color-scheme:dark)').matches?'dark':'light';document.documentElement.setAttribute('data-theme',t)})()</script>
</head>
<body>
  <main id="main-content">
    <div class="container" style="text-align: center;">
      <h1 id="offline-heading">Sin conexion</h1>
      <p id="offline-message">Parece que has perdido la conexion a internet. Comprueba tu red e intentalo de nuevo.</p>
      <p><a href="/" class="btn btn--primary" id="offline-retry">Intentar de nuevo</a></p>
    </div>
  </main>
  <script>
    (function() {
      var lang = localStorage.getItem('lang') || 'es';
      if (lang === 'en') {
        document.documentElement.lang = 'en';
        document.getElementById('offline-heading').textContent = 'You are offline';
        document.getElementById('offline-message').textContent = 'It looks like you\'ve lost your internet connection. Please check your network and try again.';
        document.getElementById('offline-retry').textContent = 'Try again';
      }
    })();
  </script>
</body>
</html>
