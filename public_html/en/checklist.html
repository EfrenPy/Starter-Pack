<body>

  </nav>

  <main id="main-content">
    <div class="container">
      <h1 data-i18n="cl_heading">Your CERN Onboarding Checklist</h1>

      <div class="alert">
        <strong>&#128274; Privacy</strong><br>
        <p data-i18n="cl_privacy">Progress is saved locally in your browser. Nothing is sent to any server.</p>
      </div>

      <div class="checklist-progress">
        <div class="checklist-progress__bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
          <div class="checklist-progress__fill"></div>
        </div>
        <span class="checklist-progress__text">0 / 25 completed</span>
      </div>

      <!-- Phase 1 -->
      <div class="timeline__phase">
        <h2 class="timeline__heading" data-i18n="cl_phase1_title">3 Months Before Moving</h2>
        <div class="checklist">
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="convenio-apply">
              <span data-i18n="cl_convenio_apply">Apply for Convenio Especial with Spanish Social Security</span>
            </label>
          </div>
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="consulate-register">
              <span data-i18n="cl_consulate_register">Register at the Spanish Consulate (alta consular)</span>
            </label>
          </div>
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="gather-documents">
              <span data-i18n="cl_gather_documents">Gather key documents (DNI, birth certificates, diplomas, medical records)</span>
            </label>
          </div>
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="research-housing">
              <span data-i18n="cl_research_housing">Research housing options (Switzerland vs France)</span>
            </label>
          </div>
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="health-insurance-transition">
              <span data-i18n="cl_health_insurance_transition">Plan health insurance transition (EHIC, CHIS enrolment timeline)</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Phase 2 -->
      <div class="timeline__phase">
        <h2 class="timeline__heading" data-i18n="cl_phase2_title">1 Month Before Moving</h2>
        <div class="checklist">
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="open-bank-account">
              <span data-i18n="cl_open_bank_account">Open a Swiss or French bank account (or set up Wise/Revolut)</span>
            </label>
          </div>
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="arrange-housing">
              <span data-i18n="cl_arrange_housing">Arrange housing or book CERN hostel for first weeks</span>
            </label>
          </div>
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="book-travel">
              <span data-i18n="cl_book_travel">Book travel and plan move logistics</span>
            </label>
          </div>
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="notify-employer">
              <span data-i18n="cl_notify_employer">Notify current employer and finalise departure from Spain</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Phase 3 -->
      <div class="timeline__phase">
        <h2 class="timeline__heading" data-i18n="cl_phase3_title">First Week at CERN</h2>
        <div class="checklist">
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="arrival-formalities">
              <span data-i18n="cl_arrival_formalities">Complete CERN arrival formalities (HR, badge, carte de legitimation)</span>
            </label>
          </div>
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="register-commune">
              <span data-i18n="cl_register_commune">Register at your commune (Switzerland) or mairie (France)</span>
            </label>
          </div>
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="setup-chis">
              <span data-i18n="cl_setup_chis">Set up CHIS health insurance and register dependents</span>
            </label>
          </div>
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="computing-account">
              <span data-i18n="cl_computing_account">Activate CERN computing account and set up email</span>
            </label>
          </div>
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="newcomer-session">
              <span data-i18n="cl_newcomer_session">Attend the CERN Newcomer Welcome Session</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Phase 4 -->
      <div class="timeline__phase">
        <h2 class="timeline__heading" data-i18n="cl_phase4_title">First 3 Months</h2>
        <div class="checklist">
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="direct-debit-convenio">
              <span data-i18n="cl_direct_debit_convenio">Set up direct debit for Convenio Especial payments</span>
            </label>
          </div>
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="alta-consular">
              <span data-i18n="cl_alta_consular">Confirm alta consular at the Spanish Consulate in Geneva</span>
            </label>
          </div>
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="local-bank">
              <span data-i18n="cl_local_bank">Open a local bank account if not done yet</span>
            </label>
          </div>
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="residence-permit">
              <span data-i18n="cl_residence_permit">Obtain residence permit or carte de legitimation</span>
            </label>
          </div>
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="kerberos-ssh">
              <span data-i18n="cl_kerberos_ssh">Set up Kerberos, SSH keys, and VPN for remote access</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Phase 5 -->
      <div class="timeline__phase">
        <h2 class="timeline__heading" data-i18n="cl_phase5_title">First Year</h2>
        <div class="checklist">
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="french-tax">
              <span data-i18n="cl_french_tax">File French tax return (if residing in France)</span>
            </label>
          </div>
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="modelo-720-check">
              <span data-i18n="cl_modelo_720_check">Check Modelo 720 obligation for foreign assets</span>
            </label>
          </div>
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="pension-review">
              <span data-i18n="cl_pension_review">Review CERN Pension Fund enrolment and options</span>
            </label>
          </div>
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="irpf-spain">
              <span data-i18n="cl_irpf_spain">Handle Spanish IRPF declaration for the transition year</span>
            </label>
          </div>
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="renew-permit">
              <span data-i18n="cl_renew_permit">Renew residence permit if needed</span>
            </label>
          </div>
          <div class="checklist__item">
            <label>
              <input type="checkbox" data-checklist-id="mandatory-training">
              <span data-i18n="cl_mandatory_training">Complete CERN mandatory safety and security training</span>
            </label>
          </div>
        </div>
      </div>

      <button class="btn btn--secondary" id="reset-checklist" data-i18n="cl_reset">Reset all progress</button>

      <div class="print-bar">
        <button class="btn btn--secondary" onclick="window.print()" data-i18n="cl_print">&#128424; Print this checklist</button>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>
