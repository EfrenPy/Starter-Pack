<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the Starter Pack</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <!-- Include the navbar -->
  <div id="navbar-placeholder"></div>

  <header>
    <h1>Search Results</h1>
  </header>

  <main>
    <div class="container">
      <p>Enter your query in the search field to find relevant articles.</p>
      <form action="search.html" method="get" class="search-bar">
        <input type="text" name="query" placeholder="Search articles..." required>
        <button type="submit">Search</button>
      </form>
      <div id="search-results">
        <!-- Search results will be displayed here -->
      </div>
    </div>
  </main>

  <div id="coffee-placeholder"></div>
  <script src="../scripts/search.js"></script>
  <script src="../scripts/inject.js"></script>
  <script src="../scripts/navbar.js"></script>
</body>
</html>
