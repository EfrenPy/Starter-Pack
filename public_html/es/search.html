<!DOCTYPE html>
<html lang="es">
<head>

  <title>Bienvenido al Starter Pack</title>

</head>
<body>
      <!-- Include the navbar -->
  <div id="navbar-placeholder"></div>

    <h1>Resultados de búsqueda</h1>
  </header>

    <div class="container">
      <p>Introduce tu consulta en el campo de búsqueda para encontrar artículos relevantes.</p>

        <input type="text" name="query" placeholder="Buscar artículos..." required>
        <button type="submit">Buscar</button>
      </form>
    <div id="search-results">
      <!-- Los resultados de búsqueda se mostrarán aquí -->
    </div>
  </main>
  <div id="coffee-placeholder"></div>

    <script src="../scripts/inject.js"></script>
